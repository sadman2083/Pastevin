<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Task</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/942/942748.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      padding: 1rem;
      font-family: sans-serif;

    }
    @media (max-width: 576px) {
      h4 {
        font-size: 1.2rem;
      }
      .card {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

    <h4 class="mb-3 text-center">ğŸ“„ Task {{ index + 1 }} on {{ date }}</h4>

    <div class="card p-3 shadow-sm bg-white">
      {{ note or "No instructions yet." }}
    </div>
    {% if created_at %}
      <p class="text-muted text-center mt-3">ğŸ•’ Task created at: {{ created_at }}</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{{ url_for('checklist_page') }}?date={{ date }}" class="btn btn-outline-dark">â† Back </a>
      <a href="{{ url_for('checklist_page') }}" class="btn btn-outline-primary ms-2">ğŸ  Back to Today</a>

</html>
