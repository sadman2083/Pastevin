<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Task Note</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/942/942748.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea {
      font-size: 1rem;
      line-height: 1.5;
    }

    @media (max-width: 576px) {
      .btn-group-vertical-mobile {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body class="bg-light py-4 px-3">

  <div class="container" style="max-width: 600px;">
    <h4 class="mb-4 text-center">📝 Edit Task {{ index + 1 }} on {{ date }}</h4>

    <form method="POST">
      <div class="mb-3">
        <label for="note" class="form-label">Instruction</label>
        <textarea id="note" name="note" class="form-control" rows="6" placeholder="Write instructions here..." required>{{ note }}</textarea>
      </div>

      <div class="btn-group-vertical-mobile text-center">
        <button type="submit" class="btn btn-success px-4">💾 Save</button>
        <a href="{{ url_for('checklist_page') }}?date={{ date }}" class="btn btn-outline-dark">↩ Back to Checklist</a>
      </div>
    </form>
  </div>

</body>
</html>
